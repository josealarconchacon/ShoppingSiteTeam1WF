
<div class="container">
  <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <video
        autoplay
        loop
        src="../../assets/animation_lk8v1n0a.mp4"
        style="height: 100%; width: 100%"
      ></video>
    </div>
    <div class="col-md-6 bg-white p-5" style="color: black;">
      <h2 class="pb-3">Login</h2>
      <h4>Enter your login credentials:</h4>
      <br />
      <div class="form-style">
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <!-- Username -->
          <div class="form-group pb-3">
            <label for="username">Username</label>
            <input
              class="form-control"
              formControlName="username"
              type="text"
              id="username"
            />
          </div>
          <!-- Password -->
          <div class="form-group pb-3">
            <label for="password">Password</label>
            <input
              class="form-control"
              formControlName="password"
              type="password"
              name=""
              id="password"
            />
          </div>
          <div class="pb-2">
            <button
              type="submit"
              class="btn btn-dark w-100 font-weight-bold mt-2"
            >
              Login
            </button>
          </div>
        </form>
        <div class="pt-4 text-center">
          Don't Have and Account?<a routerLink="/register" href="">/Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
