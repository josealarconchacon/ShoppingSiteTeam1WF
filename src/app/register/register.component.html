<br /><br />

<div class="container">
  <div class="row m-5 no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img
        src="https://media.gq.com/photos/5acd643d72ccff144de293ea/master/w_1600%2Cc_limit/spl1680562_001%2520(2).jpg"
        class="img-fluid"
        style="min-height: 100%"
      />
    </div>
    <div class="col-md-6 bg-white p-5">
      <h2 class="pb-3">Register</h2>
      <h4>Please fill in the information below:</h4>
      <br />
      <div class="form-style">
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
          <!-- Username -->
          <div class="form-group pb-3">
            <label for="username">Username</label>
            <input
              class="form-control"
              formControlName="username"
              type="text"
            />
          </div>
          <!-- Password -->
          <div class="form-group pb-3">
            <label for="password">Password</label>
            <input
              class="form-control"
              formControlName="password"
              type="password"
              name=""
              id=""
            />
          </div>
          <!-- Confirm Password -->
          <div class="form-group pb-3">
            <label for="confirmPassword">Confirm Password</label>
            <input
              class="form-control"
              formControlName="confirmPassword"
              type="confirmPassword"
              name=""
              id=""
            />
          </div>
          <div class="pb-2">
            <button
              [disabled]="!registerForm.valid"
              type="button"
              class="btn btn-dark w-100 font-weight-bold mt-2"
            >
              Register
            </button>
          </div>
        </form>
        <div class="pt-4 text-center">
          Don't Have and Account?<a routerLink="/login" href="">/Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
<p>register works!</p>
