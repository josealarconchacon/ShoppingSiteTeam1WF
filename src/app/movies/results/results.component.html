<div class="collection">
  <div *ngFor="let movie of movies" href="#" class="card">
    <div>
      <a [routerLink]="['/movies', name, movie.imdbID]" href="">
        <div class="content">
          <span style="text-align: center" class="title">{{
            movie.Title
          }}</span>
          <span class="category">Realized In: {{ movie.Year }}</span>
        </div>
        <div class="image">
          <img [src]="movie.Poster" alt="" />
        </div>
      </a>
    </div>
  </div>
</div>
