<div class="collection">
  <h2 class="title">View All Available movies</h2>

  <div *ngFor="let movie of movies" href="#" class="card">
    <a routerLink="details" href="">
      <div class="content">
        <span class="title">{{ movie.title }}</span>
        <span class="category">Realized In: {{ movie.year }}</span>
      </div>
      <div class="image">
        <img src="{{ movie.image }}" alt="" />
      </div>
    </a>
  </div>
</div>
