<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('YOUR_PUBLIC_KEY');
        })();
    </script>
    <title>Contact Us</title>
</head>
<body>
    <div class="container" [formGroup]="form">
        <div class="contact-box">
          <div class="left">
            <img src="https://images.unsplash.com/photo-1604975701397-6365ccbd028a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwxMjA3fDB8MXxzZWFyY2h8M3x8Y2luZW1hJTIwdGhlYXRyZXx8MHx8fA&ixlib=rb-1.2.1&q=80&w=1080" style="width: 100%; height: 100%">
          </div>
          <div class="right">
            <form [formGroup]="form" (submit)="sendEmail()">
              <h2>Contact Us</h2>
              <input formControlName="from_name" type="text" name="from_name" class="field" placeholder="Your Name">
              <input formControlName="email_id" type="text" name="email_id" class="field" placeholder="Your Email">
              <input formControlName="phone" type="text" name="phone" class="field" placeholder="Phone">
              <textarea formControlName="message" name="message" placeholder="Message" class="field"></textarea>
            
              <button type="submit" class="btn">Send</button>
              </form>
          </div>
        </div>
      </div>
</body>
</html>
